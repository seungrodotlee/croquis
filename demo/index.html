<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/build.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 
      탭  알림  페럴렉스  탑버튼
    -->
    <!-- Tabs -->
    <tabs->
      <div data-title="배고파" class="selected">배가고프다</div>
      <div data-title="피곤해">피곤하다</div>
      <div data-title="비오나?">비 오지 마라...</div>
    </tabs->
    <!-- Alert -->
    <alert->테스트입니다</alert->
    <!-- Top Button -->
    <top-button>맨위로</top-button>
    <!-- Drop Down -->
    <drop-down id="drop1" data-title="값 선택">
      <div class="selected">1</div>
      <div>2</div>
      <div>3</div>
      <hr />
      <div>42</div>
    </drop-down>
    <!-- Table -->
    <table-
      id="tb-test"
      data-editable="true"
      data-field-breakpoint="|"
      data-fields="a|b|c"
      data-content="
      [1, 2, 3]
      [4 5, 6, 7]
      "
    ></table->

    <style>
      .material-icons {
        font-size: inherit;
      }

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        border: 0;
        outline: none;
      }

      .full {
        position: relative;
        height: 100vh;
        width: 100vw;
      }

      button {
        cursor: pointer;
      }

      .flex {
        display: flex;
      }

      .tab-content > div {
        display: none;
      }

      .tab-content > div.selected {
        display: block;
      }

      .alert-wrap {
        position: fixed;
        width: 100%;
        bottom: 1rem;
        padding: 0 1rem;
        z-index: 10;
      }

      .alert {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 1rem;
        margin-bottom: 1rem;
        width: 100%;
        border-radius: 0.5rem;
        background: #e9e9e9;
        box-shadow: 0 0.5em 1em -0.125em rgba(0, 0, 0, 0.2),
          0 0 0 1px rgba(0, 0, 0, 0.1);
      }

      .alert button {
        background: 0;
        border: 0;
      }

      button {
        display: inline-flex;
        align-items: center;
        background: white;
        padding: 0.25rem 0.75rem;
        border: 1px solid #c9c9c9;
        border-radius: 0.25rem;
        font-size: 1rem;
      }

      button.icon-btn {
        padding-right: 0.5rem;
      }

      button > .material-icons {
        margin-left: 0.5rem;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        padding: 0.5rem 0;
        border-radius: 0.25rem;
        min-width: 100%;
        box-shadow: 0 0.5em 1em -0.125em rgba(0, 0, 0, 0.1),
          0 0 0 1px rgba(0, 0, 0, 0.02);
        background: white;
      }

      .dropdown.active .dropdown-content {
        display: block;
      }

      .dropdown-content > div {
        padding: 0.25rem 0.75rem;
      }

      .dropdown-content > div:hover {
        background: #eaeaea;
      }

      .dropdown-content > .selected {
        background: rgb(46, 54, 168);
        color: white;
      }

      .dropdown-content > .selected:hover {
        background: rgb(36, 42, 133);
        color: white;
      }

      .dropdown-content > hr {
        height: 1px;
        background: #dadada;
        border: 0;
      }

      .box-shadow {
        box-shadow: 0 0.5em 1em -0.125em rgba(0, 0, 0, 0.1),
          0 0 0 1px rgba(0, 0, 0, 0.02);
      }

      .table-wrap {
        position: relative;
        display: grid;
        grid-template-rows: 1fr auto;
        grid-template-columns: 1fr auto;
        gap: 0;
        margin: 0 1rem;
      }

      .table-wrap table {
        position: relative;
        border-collapse: collapse;
        border-spacing: 0;
        z-index: 3;
        width: 100%;
        table-layout: fixed;
      }
      th,
      td {
        position: relative;
        border: 1px solid #c9c9c9;
        padding: 0.5em 0.75em;
        text-align: left;
      }

      .table-wrap button {
        display: none;
        min-height: 1.5em;
        min-width: 1.5em;
        padding: 0;
        border-radius: 0;
        border: 1px solid transparent;
        justify-content: flex-start;
        align-content: center;
        z-index: 1;
      }

      .del-row-btn,
      .del-col-btn {
        position: absolute;
        padding: 0;
        border: 0;
        margin: 0;
        font-size: 1em;
        top: 50%;
        right: 0.75em;
        transform: translateY(-50%);
        opacity: 0;
        transition: opacity 1s;
      }

      .del-row-btn:hover,
      .del-col-btn:hover {
        opacity: 1;
      }

      .table-wrap button.active {
        display: flex;
      }

      .table-wrap .add-row-btn {
        position: relative;
        grid-row: 2/3;
        grid-column: 1/2;
        padding-left: 0.75em;
        border: 0;
        border-image-slice: 1;
        transform: translateY(-1px);
        z-index: 2;
      }

      .table-wrap .add-row-btn:before,
      .table-wrap .add-row-btn:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 1px;
        background: linear-gradient(to bottom, #c9c9c9, transparent);
      }

      .table-wrap .add-row-btn:after {
        left: unset;
        right: 0;
        transform: translateX(-1px);
      }

      .table-wrap .add-col-btn {
        position: relative;
        flex-direction: column;
        grid-column: 2/3;
        grid-row: 1/2;
        transform: translateX(-2px);
      }

      .table-wrap .add-col-btn:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 1px;
        width: 100%;
        transform: translateY(-1px);
        background: linear-gradient(to right, #c9c9c9, transparent);
      }

      .table-wrap .add-col-btn > div {
        width: 100%;
        padding: 0.5em;
        padding-top: calc(0.5em + 1px);
        border-top: 0;
        border-bottom: 1px solid;
        border-image: linear-gradient(to right, #c9c9c9, transparent);
        border-image-slice: 1;
      }
    </style>
  </body>
</html>
